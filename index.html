<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="content-wrapper">
        <div class="main-img">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration Mockups"
          />
        </div>
        <div class="text-wrapper">
          <h1 class="title">Build The Community<br />Your Fans Will Love</h1>
          <p class="text-body">
            Huddle re-imagines the way we build communities. You have<span
              class="line-break-desktop"
            >
              a voice, but so<span class="line-break-mobile">
                does your audience. Create connections
                <span class="line-break-mobile">with</span
                ><span class="line-break-desktop">
                  your users as you engage </span
                >in </span
              ><span class="line-break-mobile">genuine discussion.</span></span
            >
          </p>
          <button class="register-button">Register</button>
        </div>
      </div>
      <div class="social-icons">
        <div class="fa fa-facebook"><a href="#"></a></div>
        <div class="fa fa-twitter"><a href="#"></a></div>
        <div class="fa fa-instagram"><a href="#"></a></div>
      </div>
    </main>
  </body>
</html>
